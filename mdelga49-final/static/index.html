<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rocket Rooms</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/auth.js" charset="utf-8" defer></script>
    <script src="/login.js" charset="utf-8" defer></script>
    <script src="/script.js" charset="utf-8" defer></script>
</head>

<body>
    <main>
        <div id="sidebar">
            <div id="top-bar" class="flex-parent">
                <div id="logout-button-box" class="flex-child-left">
                    <p class="logout-text"><a href="#" class="logout">Log Out</a></p>
                </div>
                <div id="status" class="pending flex-child-right"></div>
            </div>

            <div id="room-list">
                <template id="room">
                    <button class="room"></button>
                </template>
            </div>

            <form id="new-room" class="chat">
                <input type="text" name="name" id="name" autocomplete="off" placeholder="new room..."
                    maxlength="29"></input>
                <button type="submit">+</button>
            </form>
        </div>

        <div id="content">

            <div id="messages">
                <template id="message">
                    <div class="message">
                        <span class="username"></span>
                        <span class="text"></span>
                    </div>
                </template>
            </div>

            <form id="new-message" class="chat">
                <input type="text" name="username" id="username" maxlength="19" placeholder="guest" autocomplete="off">
                <input type="text" name="message" id="message" autocomplete="off" placeholder="Send a message..."
                    autofocus>
                <button type="submit" id="send">Send</button>
            </form>
        </div>
    </main>

    <div class="overlay" id="overlay">
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <form class="loginForm" id="loginForm">
                    <div class="input-group">
                        <label for="login-email" class="label">Email Address</label>
                        <input type="email" id="login-email" class="input">
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="login-password" class="label">Password</label>
                        <input type="password" id="login-password" class="password">
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <div class="submit-button=grpup">
                        <button type="submit" class="button" id="login-button">Login</button>
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <br>
                    <p id="create-account-link">Not yet registered? Create your account</p>

                </form>
            </div>
        </div>

        <div id="new-user-modal" class="modal close-modal">
            <div class="modal-content">
                <p> Create your account </p>
                <form class="loginForm" id="createAccountForm">
                    <div class="input-group">
                        <label for="create-email" class="label">Email Address</label>
                        <input type="text" id="create-email" class="input">
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="create-password" class="label">Password</label>
                        <input type="password" id="create-password" class="password">
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <div class="input-group">
                        <label for="confirm-password" class="label"> Confirm password</label>
                        <input type="password" id="confirm-password" class="password">
                        <br>
                        <span class="error-message"></span>
                    </div>
                    <br>
                    <button type="submit" class="button" id="create-account-button">Create</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
